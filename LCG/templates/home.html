{% extends 'base.html' %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static', filename='home.css')}}">
{% endblock %}
{% block content %}
<h1>League Card Generator</h1>
  <div class="riotform">
    <form action="{{ url_for('home') }}" method="post">
      <label class = "titre" aria-hidden="true">
        Entrez votre RiotID : 
        <div class="hoverable">
          <img class="hoverable__main" src={{ url_for('static', filename='images/i.png')}} alt="info">
          <img class="hoverable__tooltip" src={{ url_for('static', filename='images/help.png')}} alt="help">
        </div>
      </label>
      {{ form.hidden_tag() }}
      <div class="form-group">
        <div class="formconnexion">
            {{ form.pseudo(class_="form-control1", placeholder ="Pseudo")}}
        </div>
      </div>
      <div class="form-group">
        <div class="formconnexion">
            {{ form.tag(class_="form-control1", placeholder ="Indicatif")}}
        </div>
      </div>

    </form>
  </div>
  
{% endblock %}
